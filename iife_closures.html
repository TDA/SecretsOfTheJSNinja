<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IIFE Closures</title>
</head>
<body>
<div>sai</div>
<div>boy</div>

<script>
  var divs = document.getElementsByTagName("div");
  for (var i = 0; i < divs.length; i++) {
    divs[i].addEventListener("click", function () {
      alert("divs #" + i + " was clicked.");
    }, false);
  }
</script>

</body>
</html>
