<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assertions</title>
    <style>

        #assert-results .pass {
            color: green;
        }

        #assert-results .fail {
            color: red;
        }

    </style>
</head>
<body>
<ul id="assert-results"></ul>
<script>
    (function () {
        var results;
        this.assert = function (value, message) {
            console.log("called with", value, message);
            const li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(message));
            results.appendChild(li);
            if (!value) {
                var test_group = li.parentNode.parentNode;
                test_group.classList.remove("pass");
                test_group.classList.add("fail");
            }
            return li;
        };
        this.test = function test(name, fn) {
            // Get the global results context (ul)
            results = document.getElementById("assert-results");
            // Get the context (li) for the current `test`
            var test_group = assert(true, name);
            test_group.classList.add('test-group');
            results = test_group.appendChild(document.createElement("ul"));
            fn();
        };
    })();

    test("A test.", function() {
        assert(true, "First assertion completed");
        assert(true, "Second assertion completed");
        assert(true, "Third assertion completed");
    });

    test("Second test", function () {
        assert(true, "Hello World");
        assert(false, "I am Sai Pc");
        assert(true, "I really am");
    });

    test("Third test", function () {
        // this is due to the line where we explicitly set results to #assert-results
        test("Sub test doesnt work haha", function () {
            assert(true, "Hello World");
            assert(false, "I am Sai Pc");
        });
        assert(true, "I really am");
    });
</script>
</body>
</html>
